<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="background-image">
        <main class="form-signin w-100 m-auto">
            <form method="POST" action="{{ url_for('signin') }}">
                <img class="mb-4" src="{{ url_for('static', filename='images/Picture1.png') }}" alt="Logo" width="72" height="57">
                <h1 class="h3 mb-3 fw-normal" style="color: white;">Please sign in</h1>
                <div class="form-floating">
                    <input type="email" class="form-control" id="floatingInput" name="email" placeholder="name@example.com">
                    <label for="floatingInput">Email address</label>
                </div>
                <div class="form-floating">
                    <input type="password" class="form-control" id="floatingPassword" name="password" placeholder="Password">
                    <label for="floatingPassword">Password</label>
                </div>
                <div class="form-check text-start my-3">
                    <input class="form-check-input" type="checkbox" value="remember-me" id="flexCheckDefault">
                    <label class="form-check-label" style="color: white;" for="flexCheckDefault">
                        Remember me
                    </label>
                </div>
                <a href="{{ url_for('profile') }}" class="btn btn-primary w-100 py-2">Get Started</a>

                <p class="mt-5 mb-3 text-body-secondary">© 2023–2024</p>
            </form>
        </main>
    </div>
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>

</body>
</html>
